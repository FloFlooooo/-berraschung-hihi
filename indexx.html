    .symbol {
      position: absolute;

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-700px); opacity: 0; }
    }

    #centerText {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 36px;
      animation: fade 3s ease-in-out;
      padding: 0 20px;
    }

    @keyframes fade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div id="centerText"></div>
